{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete task</h1>
<a href="{% url 'tasks' %}">Go back</a>
<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? "{{task}}"</p>
    <button type="submit">Delete</button>
</form>
{% endblock %}
