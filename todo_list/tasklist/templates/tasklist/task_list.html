{% extends 'base.html' %}

{% block title %}My ToDo List{% endblock %}

{% block content %}
<h1>All tasks</h1>
<a href="{% url 'create-task' %}">Add task</a>

<table>
    <tr>
        <th>The task</th>
        <th>Description</th>
        <th>View</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'update-task' task.id %}">Edit</a></td>
    </tr>
    {% empty %}
    <h3>No tasks left</h3>
    {% endfor %}
</table>
{% endblock %}
