{% extends 'base.html' %}

{% block title %}Delete Tasklist{% endblock %}

{% block content %}
<h1>Delete task</h1>
<a href="{% url 'tasklists' %}">Go back</a>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this tasklist? "{{tasklist}}" All tasks inside will be deleted. </p>
    <button type="submit">Delete</button>
</form>
{% endblock %}
